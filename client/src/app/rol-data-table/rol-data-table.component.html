<div class="container">

  <h1>Asociar Presentaci√≥n a Producto</h1>
  
<hr><br>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>        
      <th>Id</th>
      <th>Nombre</th> 
      <th>Ver Privilegios</th>
      <th>Edit / Delete</th>               
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rol of roles">
      <td>{{rol.clave}}</td>
      <td>{{rol.nombre}}</td>    
      <td><button (click)="seePrivilegios(rol)" class="links"><i class="fas fa-search px-4"></i></button></td>              
      <td><button [routerLink]="['/rol/edit', rol.clave]" ><i class="fas fa-edit"></i></button>  /  <button class="links" (click)="deleteRol(rol.clave)"><i class="far fa-trash-alt"></i></button></td>               
    </tr>               
  </tbody>    
</table>

<button class="links" (click)="gotoAgregarRol()">
  <p><i class="fas fa-plus-circle px-1" style="font-size: 30px"></i> Agregar Nuevo Rol</p>        
</button>

</div>
