<div class="col-md-5" *ngFor = "let producto of productos">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{producto.nombre}}
            <button class = "btn btn-danger" (click) = "DeleteProducto(producto.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <div class="card-body">
            <h5>Descripcion</h5>
            <br>
            <h4>{{producto.descripcion}}</h4>
        <hr>
            <h5>Precio Unitario</h5>
            <br>
            <h4>{{producto.precio_unitario}}</h4>  
        <hr>
             <h5>Tipo Producto</h5>
             <br>
             <h4>{{producto.fk_ale}}</h4> 
        <hr>
             <h5>Tipo Producto</h5>
             <br>
             <h4>{{producto.fk_lager}}</h4> 
        <hr>
               <a [routerLink] = "['/producto/edit', producto.id, producto.nombre, producto.descripcion, producto.precio_unitario, producto.fk_ale, producto.fk_lager]" class="btn btn-info btn-block">
                EDITAR PRODUCTO
               </a>
        </div>
    </div>
</div>
<hr>
        <a routerLink="/producto/add" class="btn btn-info btn-block">
            AGREGAR PRODUCTO
           </a>
           <br>
<br>
