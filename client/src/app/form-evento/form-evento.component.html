<div class="row">
    <h3>Agregar/Editar Evento</h3>
    <hr>
    <div class="col-md-4 offset-md-2">
        <br>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name = "nombre" [(ngModel)] = "evento.nombre" placeholder="Nombre" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "lugar" [(ngModel)] = "evento.lugar" placeholder="Lugar" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "entradas_disponibles" [(ngModel)] = "evento.entradas_disponibles" placeholder="Entradas Disponibles" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "entradas_vendidas" [(ngModel)] = "evento.entradas_vendidas" placeholder="Entradas Vendidas" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "fecha_inicio" [(ngModel)] = "evento.fecha_inicio" placeholder="Fecha Inicio" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name = "fecha_fin" [(ngModel)] = "evento.fecha_fin" placeholder="Fecha Fin" class="form-control" autofocus>
                    </div>
                    <button (click)= "edit ? updatedEvento() : SaveNuevoEvento()" class="btn btn-success btn-block">
                        SAVE
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class = "col-md-4">
    <div class="card card-body text-center">
        <h5>{{evento.id}}. {{evento.nombre}}</h5>
        <p>{{evento.lugar}}</p>
         <p>  {{evento.entradas_disponibles}} </p> 
         <p>  {{evento.entradas_vendidas}} </p> 
          <p> {{evento.fecha_inicio}} </p> 
           <p> {{evento.fecha_fin}} </p>
        
    </div>
</div>
