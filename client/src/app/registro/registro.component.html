<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<div class="testbox">
  <h1>{{caso}} Registro</h1>

  <form action="/">
  <hr>
  <label id="icon" for="name"><i class="icon-user"></i></label>
  <input type="text" name="name" [(ngModel)] = "usuario.nombre" id="name" placeholder="Nombre Usuario" required/>
  <label id="icon" for="name"><i class="icon-shield"></i></label>
  <input type="password" name="name" [(ngModel)] = "usuario.contrasena" id="name" placeholder="Contraseña" required/>
  <div class="col-sm-12 col-md-6 col-bg-4">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Seleccionar rol del usuario</label>
      <select class="form-control col-md-5" name="rol" [(ngModel)]="usuario.rol" id="tipoMineral" [disabled]="false">                          
        <option>Seleccionar opción</option>
        <option *ngFor="let rol of roles">
          <div>{{rol.clave}}-{{rol.nombre}}</div>
        </option>                          
      </select>
    </div>
</div>
   <button (click)= "edit ? updatedUsuario() : agregarUsuario()" class="button">{{caso}}</button>
  </form>
</div>
